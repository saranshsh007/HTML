<!DOCTYPE html>
<html>
<head>
  <title>Pharmacy Management System</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Pharmacy Management System</h1>
    
    <!-- Medication inventory -->
    <div class="section">
      <h2>Medication Inventory</h2>
      <table>
        <tr>
          <th>Medication</th>
          <th>Quantity</th>
          <th>Expiration Date</th>
        </tr>
        <tr>
          <td>Medication A</td>
          <td>50</td>
          <td>12/2023</td>
        </tr>
        <!-- Add more inventory data rows as needed -->
      </table>
    </div>
    
    <!-- Medication orders -->
    <div class="section">
      <h2>Medication Orders</h2>
      <table>
        <tr>
          <th>Order ID</th>
          <th>Medication</th>
          <th>Quantity</th>
        </tr>
        <tr>
          <td>123456</td>
          <td>Medication B</td>
          <td>100</td>
        </tr>
        <!-- Add more order data rows as needed -->
      </table>
    </div>
  </div>
</body>
</html>
<style>
    
    
    .container {
  max-width: 800px;
  margin: 0 auto;
  padding: 40px;
  background-color: #f1f1f1;
}

h1, h2 {
  text-align: center;
}

.section {
  margin-bottom: 30px;
}

table {
  width: 100%;
  border-collapse: collapse;
}

th, td {
  padding: 8px;
  text-align: left;
  border-bottom: 1px solid #ddd;
}

</style>
