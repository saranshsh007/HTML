<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>

    <h2>HTML Forms</h2>
    <h3>fieldset attribute</h3>
<fieldset style="width: fit-content;">
    <legend>Personal Info : </legend>
    <form action="/action_page.php" target="_blank" method="post" autocomplete="on">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" value="Saransh"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" value="Sharma"><br><br>
        <input type="submit" value="Submit">
      </form> 
</fieldset>

<label for="cars">Choose a car:</label>
<select id="cars" name="cars">
  <option value="volvo">Volvo</option>
  <option value="saab">Saab</option>
  <option value="fiat">Fiat</option>
  <option value="audi">Audi</option>

</select

<form action="/action_page.php"
oninput="x.value=parseInt(a.value)+parseInt(b.value)">
  0
  <input type="range" id="a" name="a" value="50">
  100 +
  <input type="number" id="b" name="b" value="50">
  =
  <output name="x" for="a b"></output>
  <br><br>
  <input type="submit">
</form>	
<form action="radio"><input type="radio"></form>
<video width="320" height="240" controls>
